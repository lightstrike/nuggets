<!doctype html>
<html>
  <head>
    <title>Nuggets of Wisdom</title>
    <link rel="stylesheet" type="text/css" href="styling.css">
    <script type="text/javascript" src="parse-1.2.8.min.js"></script>
    <script type="text/javascript" src="jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="nuggets.js"></script>
  </head>
  <body>
    <h2>Record your nugget</h2>  
    <form id="form">
      <h4></h4>
      <textarea id="Nugget.Content" name="Nugget.Content" type="text" placeholder="In 140 characters or less, write what you learned from this link."></textarea> 
      <input id="Nugget.Source" class="prepopulate" name="Nugget.Source" type="text" /> 
      <input id="Nugget.Tag" name="Nugget.Tag" type="text" placeholder="Add topics here." /> 
      
      <input id="submit" type="button" name="submit" value="Submit"  />
    </form>
    
    <div id="result"></div>
    
    <hr />
    
    <h2>Related Nuggets</h2>
    <div id="query"></div>
    
  </body>
</html>
