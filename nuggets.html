<!doctype html>
<html>
  <head>
    <title>Nuggets of Wisdom</title>
    <link rel="stylesheet" type="text/css" href="styling.css">
    <script type="text/javascript" src="parse-1.2.8.min.js"></script>
    <script type="text/javascript" src="jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="nuggets.js"></script>
  </head>
  <body>
    <div id="container">
        
    <h2>Nuggets of Wisdom</h2>
    <p><small>Record. Recall. Discover.</small></p>  
    
    <hr />
    
    <form id="form">
      <label>What did you learn?</label>
      <textarea id="Nugget.Content" class="nugget-field" name="Nugget.Content" type="text" placeholder="Enter nugget here..."></textarea> 
      <label>Source</label>
      <input id="Nugget.Source" class="prepopulate" name="Nugget.Source" type="text" /> 
      <label>Topic(s)</label>
      <input id="Nugget.Tag" class="nugget-field" name="Nugget.Tag" type="text" placeholder="This nugget is about..." /> 
      
      <div id="submit" name="submit" /><img src="plus.png" /></div>
    </form>
    
    <hr />
    
    <h3>Related Nuggets</h3>
    <div id="query"></div>
    
    </div>
  </body>
</html>
